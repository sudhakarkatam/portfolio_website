<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Laptop screen -->
  <rect x="12" y="8" width="40" height="28" rx="2" ry="2" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>

  <!-- Screen inner area -->
  <rect x="14" y="10" width="36" height="24" rx="1" ry="1" fill="#3498db"/>

  <!-- Screen glow/reflection -->
  <rect x="14" y="10" width="36" height="8" rx="1" ry="1" fill="url(#screenGradient)" opacity="0.8"/>

  <!-- Laptop base/keyboard -->
  <ellipse cx="32" cy="44" rx="28" ry="8" fill="#34495e"/>
  <ellipse cx="32" cy="42" rx="26" ry="6" fill="#95a5a6"/>

  <!-- Keyboard area -->
  <rect x="10" y="38" width="44" height="8" rx="2" ry="2" fill="#7f8c8d"/>

  <!-- Keyboard keys (simplified grid) -->
  <rect x="12" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="15" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="18" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="21" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="24" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="27" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="30" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="33" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="36" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="39" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="42" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="45" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="48" y="40" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>

  <rect x="13" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="16" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="19" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="22" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="25" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="28" y="42" width="8" height="1" fill="#ecf0f1" opacity="0.9"/> <!-- spacebar -->
  <rect x="37" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="40" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="43" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>
  <rect x="46" y="42" width="2" height="1" fill="#ecf0f1" opacity="0.9"/>

  <!-- Trackpad -->
  <rect x="28" y="44" width="8" height="4" rx="1" ry="1" fill="#bdc3c7" stroke="#95a5a6" stroke-width="0.5"/>

  <!-- Screen content (code-like lines) -->
  <rect x="16" y="13" width="20" height="1" fill="#e74c3c" opacity="0.8"/>
  <rect x="16" y="16" width="15" height="1" fill="#2ecc71" opacity="0.8"/>
  <rect x="16" y="19" width="25" height="1" fill="#f39c12" opacity="0.8"/>
  <rect x="16" y="22" width="18" height="1" fill="#9b59b6" opacity="0.8"/>
  <rect x="16" y="25" width="22" height="1" fill="#1abc9c" opacity="0.8"/>
  <rect x="16" y="28" width="12" height="1" fill="#34495e" opacity="0.8"/>

  <!-- Power button -->
  <circle cx="52" cy="20" r="1.5" fill="#e74c3c" opacity="0.9"/>

  <!-- Screen hinge -->
  <rect x="11" y="36" width="42" height="2" fill="#2c3e50"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
