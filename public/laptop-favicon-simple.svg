<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Laptop screen -->
  <rect x="6" y="4" width="20" height="14" rx="1" ry="1" fill="#2c3e50" stroke="#34495e" stroke-width="0.5"/>

  <!-- Screen inner area (blue) -->
  <rect x="7" y="5" width="18" height="12" rx="0.5" ry="0.5" fill="#3498db"/>

  <!-- Screen reflection -->
  <rect x="7" y="5" width="18" height="4" rx="0.5" ry="0.5" fill="url(#shine)" opacity="0.7"/>

  <!-- Laptop base -->
  <ellipse cx="16" cy="22" rx="14" ry="4" fill="#34495e"/>
  <ellipse cx="16" cy="21" rx="13" ry="3" fill="#95a5a6"/>

  <!-- Keyboard area -->
  <rect x="5" y="19" width="22" height="4" rx="1" ry="1" fill="#7f8c8d"/>

  <!-- Simple keyboard dots -->
  <circle cx="8" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="10" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="12" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="14" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="16" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="18" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="20" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="22" cy="20.5" r="0.3" fill="#ecf0f1"/>
  <circle cx="24" cy="20.5" r="0.3" fill="#ecf0f1"/>

  <!-- Trackpad -->
  <rect x="14" y="22" width="4" height="2" rx="0.5" ry="0.5" fill="#bdc3c7"/>

  <!-- Screen content (terminal-like) -->
  <rect x="8" y="7" width="8" height="0.5" fill="#2ecc71"/>
  <rect x="8" y="9" width="12" height="0.5" fill="#e74c3c"/>
  <rect x="8" y="11" width="6" height="0.5" fill="#f39c12"/>
  <rect x="8" y="13" width="10" height="0.5" fill="#9b59b6"/>

  <!-- Power indicator -->
  <circle cx="25" cy="10" r="0.8" fill="#2ecc71"/>

  <!-- Gradient for screen shine -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
